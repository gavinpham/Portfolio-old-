---
layout: default
---

<div class="home-container">
	<h4>
		Human-Centered Designer.
		<br />
		Computer Scientist.
		<br />
		Generally A Pretty Swell Guy.
	</h4>

	<ul class="featured-project-container">
		{% for page in site.pages %}
			{% if page.category contains "project" and page.category contains "featured" %}
			<li class="featured-project">
				<a data-content="{{ page.title }}" href="{{ page.url | prepend: site.baseurl }}">
					{% if page.img %}
						<img class="project-image-main" src="{{ site.baseurl }}/assets/img/{{ page.img }}">
					{% endif %}
				</a>
			</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
