<aside>
	<div class="container">
		<nav class="flex separated aligncenter">
			<h1><a href="{{ site.url }}">{{site.title}}</a></h1>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/blog" | prepend: site.baseurl}}">About Me</a></li>
			</ul>
		</nav>
	</div>
</aside>
